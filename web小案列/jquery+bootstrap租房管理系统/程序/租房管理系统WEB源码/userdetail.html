<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>租房系统|个人中心</title>
		<link rel="stylesheet" href="userdetail.css">
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	</head>
	<body>
				<div id="container">
					
					<!--内容-->
				  	<div id="container-inner">
					    <!--页头 -->
						<div id="header">
							<div id="header-content">
							<h1 id="change"><a href="js:bgImage();">个人中心</a></h1>
							<div id="username"></div>
							<hr class="hr1"/>
							<span id="telephone"></span>
							<span id="email"></span>
							</div>	
						</div>
						
						<!-- 中间部分-->
						<div id="content">
							<div id="main-content">
								<div id="main-content">
									<p><a href="changeUserMesg.html">更改个人信息</a></p>
									<p><a href="renthouse.html">我的租房信息</a></p>
								</div>
							<div>
						</div>
						
						<!--页脚-->
						<div id="footer">
							<div id="footer-container">
								<div id="footer-content">
									<hr class="hr2"/>
									<button><a href="web.html">Main</a></button>
								</div>
							</div>
				         </div>
					</div>
				</div>
		<script type="text/javascript">
			$(document).ready(function() {
				var username = $('#username');
				var telephone = $('#telephone');
				var email = $('#email');
				
			   	var str = sessionStorage.obj;
				if(str==null){
					window.location.href="index.html";
				}else{
					var obj = $.parseJSON(str);
					console.log("获取到的个人信息",obj)
					// $("#userName").html(obj.userInfo.userName);
					username.html(obj.data.username);
					telephone.html(obj.data.telephone);
					email.html(obj.data.email)
				}
		
			}) 			
		</script>
	</body>
</html>
