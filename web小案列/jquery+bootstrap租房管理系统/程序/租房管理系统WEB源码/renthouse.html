		<script type="text/javascript">
			$(document).ready(function() {
				var str = sessionStorage.obj;
				var userid ="";
				var id = "";
				// var msg = sessionStorage.rent;
					if(str==null){
						window.location.href="index.html";
					}else{
						var obj = $.parseJSON(str);
						// var rent = $.parseJSON(msg);
						console.log("获取到的个人信息",obj)

						// console.log("获取到的租房信息",rent)

					}
				console.log(userid);
				$.ajax({

					async:true,
					data:{userId:userid},
					success:function (res) {
						console.log("房屋信息",res.data);	
						id = res.data.data["0"].id;
						$('#houseNumber').html(res.data.data["0"].houseNumber);
						$('#creatTime').html(res.data.data["0"].gmtCreate);
						$('#price').html(res.data.data["0"].price);
						$('#content').html(res.data.data["0"].content)
					}
				});
				
				$("#btn_1").on('click',function(){
					$("#btn_1").removeClass("btn btn-default btn-lg");
					$(this).addClass("over");
					$("#btn_1").text("已退租");
					
					$.ajax({
						type:"PUT",
						url:"http://192.168.43.228:8080/renthouse/delete",
						async:true,
						data:{id:id},
						success:function (res) {
							console.log("房屋信息",res.data);
