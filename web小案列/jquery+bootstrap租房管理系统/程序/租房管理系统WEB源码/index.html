<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>租房系统|登录</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<!-- 导航 -->
		<div class="nav">
			<ul>
				<li><a href="renthouse.html">我的租房信息</a></li>
				<li><a href="housedetail.html">View more</a></li>
				<li><a href="userdetail.html">个人中心</a></li>
				<li><a href="web.html">首页</a></li>
			</ul>
		</div>
 
		<!-- 主体内容 （登陆界面）-->
		<div class="main">
			<!-- 左侧信息栏 -->
			<div class="sideleft">
				<h1>海量房源    信息共享</h1>
				<h4>数据结合商业  让大数据发挥大价值</h4>
				</br></br></br>
				<p>精准营销、数据化管理，提升管理水平。</p>
				<p>打造线上线下数字一体化。</p>
				<p>双选平台与经销商双向选择平台。</p>
				<p>服务市场，塑造经销商信用等级，为其提供相应的服务。</p>
 
			</div>
			<!-- 右侧登陆界面 -->
			<div class="sideright">
				<div class="index">
					<form action="#" method="get">
						<p class="headline">用户登陆</p>
						<p class="astyle">用户名：</p>
						<input type="text" id="username" name="username">
						<p class="astyle">密码：</p>
						<input type="password" id="password" name="password">
						<input type="button" value="登录" id="loginBtn">
						</br>
						<p class="bstyle"><input type="checkbox" name="rempas" />  记住密码</p>
						<p class="cstyle">忘记密码</p>
						</br></br>
						<p class="cstyle">没有账号？<a href="newpeople.html">立即注册</a></p>
					</form>
 
				</div>
			</div>
		</div>
 
		<!-- 尾部 -->
		<div class="footer">
				<ul>
					<li><a href="#">关于我们</a></li>
					<li><a href="#">诚聘人才</a></li>
					<li><a href="#">联系商家</a></li>
					<li><a href="#">广告服务</a></li>
					<li><a href="#">四川省成都市郫都区红光小学</a></li>
				</ul>
 
		</div>
 
	</div>
	<script>
		$(function(){
				$("#loginBtn").click(function(){
					var username = $("#username").val();//取值
					var password = $("#password").val();
					if(!username){
						alert("用户名必填!");
						$("#username").focus();//获取焦点
						return ;
					}
					if(!password){
						alert("密码必填!");
						$("#password").focus();//获取焦点
						return ;
					}
					//var param = "username="+username+"&password="+password;  
					var param = {"checkname":username,"password":password}; 
					$.post("http://192.168.43.228:8080/user/login",param,function(result){
						if(result){	
							console.log("登录成功",result);
							//这一步时将后台获取的result存储到obj中
							alert("登陆成功")
							sessionStorage.obj = JSON.stringify(result);
							window.location.href="userdetail.html";
							
						}else{
							alert("用户名或者密码错误!");
						}
					});
				});
			});
	</script>
</body>
</html>
