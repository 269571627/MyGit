<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1 异步和单线程</title>
</head>

<body>
    <style>
        .img {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background-color: black;
        }
    </style>
    <div id="i"></div>
    <script>
        console.log(1)
        setTimeout(() => {
            console.log(2)
        }, 1000)
        console.log(3)
        setTimeout(() => {
            console.log(4)
        }, 0)
        console.log(5)
        //13542

        console.log('start')
        let img = document.createElement('img')
        img.onload = function () {
            console.log("img is loading")
        }
        img.src = 'https://s3.pstatp.com/aweme/resource/web/static/image/index/logo_b7a2aca.png'
        document.getElementById('i').appendChild(img)
        img.setAttribute('class', 'img')
        console.log('end')

        console.log("循环开始")
        setInterval(() => {
            console.log('xxxxxx')
        }, 1000)
        console.log("循环阿巴")
    </script>
</body>

</html>
