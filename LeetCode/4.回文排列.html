        回文串是指正反两个方向都一样的单词或短语。排列是指字母的重新排列。
        回文串不一定是字典当中的单词。

        示例1：
        输入："tactcoa"
        输出：true（排列有"tacocat"、"atcocta"，等等）

        方法一：字符串变数组双重循环去重，最后拼接为字符串判断长度

        //方法二
        var canPermutePalindrome = function(s) {
           let obj = {}
           for(let i = 0;i<s.length;i++){
               let val = s[i]
               if(obj[val]){
                   delete obj[val]
               }
               else{
                   obj[val]=1
               }
           }
           return Object.keys(obj).length<=1
        };
