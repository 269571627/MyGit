    <title>8.零矩阵</title>
    <style>
        pre {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <pre>
        编写一种算法，若M × N矩阵中某个元素为0，则将其所在的行与列清零。

        示例 ：
        输入：
        [
        [0,1,2,0],
        [3,4,5,2],
        [1,3,1,5]
        ]
        输出：
        [
        [0,0,0,0],
        [0,4,5,0],
        [0,3,1,0]
        ]

        提示：想找到对应为0的坐标并且Set存储。
    </pre>

    <script>
        var setZeroes = function (matrix) {
            let rows = new Set()
            let cols = new Set()
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    if (matrix[i][j] === 0) {
                        rows.add(i)
                        cols.add(j)
                    }
                }
            }
            //行清0
            for(let i of rows){
                for(let j = 0 ; j<matrix[i].length;j++){
                    matrix[i][j] = 0
                }
            }
            //列清0
            for(let j of cols){
                for(let i = 0 ;i<matrix.length;i++){
                    matrix[i][j] = 0
                }
            }
            return matrix
        };
    </script>
</body>

</html>
